# BFF Service - API Gateway Configuration
spring.application.name=bff-service
server.port=8080

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Service URLs
inventory.service.url=http://localhost:8081
cart.service.url=http://localhost:8082
identity.service.url=http://localhost:8084
order.service.url=http://localhost:8085

# JWT Configuration (for token validation)
jwt.secret=ThisIsAVerySecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2024!
jwt.expiration=86400000

# Logging
logging.level.com.example.bff=DEBUG
logging.file.name=logs/bff.log

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Disable H2 - BFF is now stateless
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
