spring.application.name=bff-service
server.port=8080

# H2 Database for Users
spring.datasource.url=jdbc:h2:mem:bffdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Service URLs
inventory.service.url=http://localhost:8081
cart.service.url=http://localhost:8082

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234
jwt.expiration=86400000

# Logging
logging.level.com.example.bff=DEBUG
logging.file.name=logs/bff.log

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173
